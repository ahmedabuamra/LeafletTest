<!DOCTYPE html>
<html>

<head>
	<title> </title>
</head>

<body>
	<h1> Create a new question </h1>
	<form>
		<label for="question_title">Question Title</label><input required type="text" size="25" id="question_title" /><br />
		
		<label for="question_text">Question Text</label></br>
		<textarea name="question_text" onkeyup="adjust_textarea(this)" required="true" id="question_text"></textarea> <br />
		<label for="choice1_inp">Choice 1</label><input required type="text" size="25" id="choice1_inp" /><br />
		<label for="choice2_inp">Choice 2</label><input required type="text" size="25" id="choice2_inp" /><br />
		<label for="choice3_inp">Choice 3</label><input required type="text" size="25" id="choice3_inp" /><br />
		<label for="choice4_inp">Choice 4</label><input required type="text" size="25" id="choice4_inp" /><br />

		<script type="text/javascript">
			// Code adopted from https://www.sanwebe.com/2014/08/css-html-forms-designs 
			//auto-expand textarea
			function adjust_textarea(h) {
				h.style.height = "20px";
				h.style.height = (h.scrollHeight) + "px";
			}
		</script>
		<br />
		<label for="correct_choice">Correct choice number</label><input required type="text" size="1" id="correct_choice" /><br />
		<button id="startUpload" type="submit" onclick="startDataUpload()"> Submit Question </button>
	</form>

	<div id="dataUploadResult">The result of the upload goes here</div>


	<script src="js/uploadData.js"></script>
</body>

</html>
